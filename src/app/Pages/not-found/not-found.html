<!-- Page Title -->
<div class="page-title light-background">
  <div class="container flex-column  d-lg-flex justify-content-start">
    <h1 class="mb-2 py-3 mb-lg-0">تسجيل الدخول</h1>
    <nav aria-label="breadcrumb p-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item "><a class="nav-link" [routerLink]="''">الرئيسية</a></li>
        <li class="breadcrumb-item active" aria-current="page">404</li>
      </ol>
    </nav>
  </div>
</div><!-- End Page Title -->

<!-- Error 404 Section -->
<section id="error-404" class="error-404 section">

  <div class="container" data-aos="fade-up" data-aos-delay="100">

    <div class="text-center">
      <div class="error-icon mb-4" data-aos="zoom-in" data-aos-delay="200">
        <i class="bi bi-exclamation-circle"></i>
      </div>

      <h1 class="error-code mb-4" data-aos="fade-up" data-aos-delay="300">404</h1>

      <h2 class="error-title mb-3" data-aos="fade-up" data-aos-delay="400">عذراً! الصفحة غير موجودة</h2>

      <p class="error-text mb-4" data-aos="fade-up" data-aos-delay="500">
        قد تكون الصفحة التي تبحث عنها قد تمت إزالتها، أو تم تغيير اسمها، أو أنها غير متاحة مؤقتًا. </p>

      <div class="search-box mb-4" data-aos="fade-up" data-aos-delay="600">
        <form action="#" class="search-form">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="ابحث عن الصفحات..." aria-label="Search">
            <button class="btn search-btn" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="error-action" data-aos="fade-up" data-aos-delay="700">
        <a [routerLink]="''" class="btn btn-primary">العودة إلى الصفحة الرئيسية</a>
      </div>
    </div>

  </div>

</section><!-- /Error 404 Section -->
